<!DOCTYPE html>

    <style>

        body {

            display: flex;

            align-items: center;
            justify-content: center;

            color: white;
            overflow: hidden;
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .challenge-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        #timer {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
            margin: 10px 0;
        }
        input {
            width: 90%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; background: rgba(255,255,255,0.2); }
        .btn {
            background: var(--primary);
            color: black;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--primary); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <script>
        let currentLang = 'ar';
        const data = {
            ar: {
                questions: ["Ø¹Ø§ØµÙ…Ø© Ø§Ù„Ø³Ø¹ÙˆØ¯ÙŠØ©ØŸ", "5 + 5 * 2 = ?", "ÙƒÙ… Ø¹Ø¯Ø¯ Ø§Ù„Ù‚Ø§Ø±Ø§ØªØŸ"],
                answers: ["Ø§Ù„Ø±ÙŠØ§Ø¶", "15", "7"],
                ranks: ["Ø§Ù„Ø£Ø³Ø·ÙˆØ±Ø© ğŸ‘‘", "Ø§Ù„Ø°ÙŠØ¨ ğŸº", "Ø§Ù„Ø¹Ø¨Ù‚Ø±ÙŠ ğŸ§ ", "ÙˆØ­Ø´ Ø§Ù„ØªØ­Ø¯ÙŠ ğŸ”¥"],
                start: "Ø§Ø¨Ø¯Ø£ Ø§Ù„ØªØ­Ø¯ÙŠ",
                placeholder: "Ø§ÙƒØªØ¨ Ø¥Ø¬Ø§Ø¨ØªÙƒ..."
            },
            en: {

                answers: ["Paris", "Blue", "5"],
                ranks: ["The GOAT ğŸ", "Mastermind ğŸ“", "Ninja ğŸ¥·", "Speed Demon âš¡"],
                start: "Start Challenge",
                placeholder: "Type here..."
            }
        };

        let qIndex = 0;
        let time = 0;
        let timerInterval;

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const html = document.getElementById('html-tag');
            html.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('start-btn').innerText = data[currentLang].start;
        }

        function startGame() {
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('user-answer').classList.remove('hidden');
            document.getElementById('user-answer').placeholder = data[currentLang].placeholder;
            nextQuestion();
            timerInterval = setInterval(() => {
                time += 0.1;
                document.getElementById('timer').innerText = time.toFixed(1);
                document.getElementById('tickSound').play();
            }, 100);
        }

        function nextQuestion() {
            if(qIndex < data[currentLang].questions.length) {
                document.getElementById('q-text').innerText = data[currentLang].questions[qIndex];
                document.getElementById('user-answer').value = "";
            } else {
                win();
            }
        }

        document.getElementById('user-answer').addEventListener('keyup', (e) => {
            if(e.key === 'Enter') {
                if(document.getElementById('user-answer').value.toLowerCase() === data[currentLang].answers[qIndex].toLowerCase()) {
                    qIndex++;
                    nextQuestion();
                }
            }
        });

        function win() {
            clearInterval(timerInterval);
            document.getElementById('game-box').classList.add('hidden');
            document.getElementById('result-box').classList.remove('hidden');
            document.getElementById('winSound').play();
            
            // Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ©
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            const ranks = data[currentLang].ranks;
            const randomRank = ranks[Math.floor(Math.random() * ranks.length)];
            document.getElementById('rank-title').innerText = randomRank;
            document.getElementById('result-msg').innerText = currentLang === 'ar' ? 
                `Ø£Ù†Ù‡ÙŠØª Ø§Ù„ØªØ­Ø¯ÙŠ ÙÙŠ ${time.toFixed(1)} Ø«Ø§Ù†ÙŠØ©!` : 
                `Finished in ${time.toFixed(1)} seconds!`;
        }

        function share() {
            const text = `ğŸ”¥ GoWin Challenge! I got [${document.getElementById('rank-title').innerText}] in ${time.toFixed(1)}s! Can you beat me? \nLink: ${window.location.href}`;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard! Ready to post.");
        }
    </script>
